step3.limits=Cependant, il y a des limites aux pouvoirs des conditions d'utilisation, et il n'y a aucune garantie que les utilisateurs respecteront toutes ces conditions. S'il-vous-pla\u00EEt assurez-vous de regarder enti\u00E8rement la vid\u00E9o dans les prochaines \u00E9tapes sur processus de consentement – il est vital que vous compreniez ces consid\u00E9rations si vous deviez fournir votre consentement inform\u00E9 et participer \u00E0 la recherche g\u00E9nomique commune.
