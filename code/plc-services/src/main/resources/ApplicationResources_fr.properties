step8.wirb=Si vous avez des questions \u00E0 propos de vos droits comme sujet de recherche ou si vous avez des questions, des pr\u00E9occupations ou plaintes \u00E0 propos de la recherche, vous pouvez communiquer avec:
step8.wirb.address1=Western Institutional Review Board® (WIRB®)
step8.wirb.address2=3535 Seventh Avenue, SW  Olympia, Washington  98502 USA
step8.wirb.phone=1-800-562-4789 ou 360-252-2500
step8.wirb.email=Help@wirb.com
step8.wirb.p1=WIRB est un groupe de personnes qui examine les recherches de fa\u00E7on ind\u00E9pendante.
step8.wirb.p2=WIRB ne sera pas en mesure de r\u00E9pondre \u00E0 des questions sp\u00E9cifiques sur l'\u00E9tude, comme des questions sur les heures de rendez-vous. Cependant, vous pouvez communiquer avec WIRB si le personnel de l'\u00E9tude ne peut pas \u00EAtre rejoint ou si vous souhaitez parler \u00E0 quelqu'un autre que le personnel de la recherche. 
step8.wirb.p3=Ne signez pas ce formulaire de consentement \u00E0 moins d'avoir eu la chance de poser des questions et d'avoir re\u00E7u des r\u00E9ponses satisfaisantes.
step8.wirb.p4=Si vous \u00EAtes en accord avec cette \u00E9tude, vous recevrez une copie dat\u00E9e et sign\u00E9e de ce formulaire de consentement pour vos dossiers.
step8.consent=Consentement
step8.consent.p1=J'ai lu ce formulaire de consentement. Toutes mes questions \u00E0 propos de cette \u00E9tude \u00E0 ma participation ont \u00E9t\u00E9 r\u00E9pondues. Je consens librement \u00E0 participer \u00E0 cette \u00E9tude.
step8.consent.p2=J'autorise l'utilisation et la divulgation de mes informations de sant\u00E9 aux parties \u00E9num\u00E9r\u00E9es dans l'autorisation 
step8.consent.p3=Je n'ai c\u00E9d\u00E9 aucun de mes droits l\u00E9gaux.
step8.readAndUnderstood.readAndUnderstood=J'ai lu \u00E0 propos des incertitudes et des risques de cette recherche.
step8.readAndUnderstood.consented=Je fournis mon consentement afin que mes donn\u00E9es soient utilis\u00E9es dans la recherche.
step8.readAndUnderstood.withdrawal=Je comprends que m\u00EAme si je peux me retirer \u00E0 tout moment, je ne peux pas retirer mes donn\u00E9es.
