step7.uncertaintyAndRisk=Incertitude et Risque
step7.uncertaintyAndRisk.text=Les risques de divulgation publique de vos donn\u00E9es g\u00E9n\u00E9tiques, incluant des donn\u00E9es de s\u00E9quences d'ADN, ou toute autre information que vous fournissez, pourrait affecter votre emploi, votre assurabilit\u00E9, et votre bien-\u00EAtre financier ou vos interactions sociales pour vous ou votre famille imm\u00E9diate. Le vid\u00E9o que vous venez de regarder, et le formulaire de consentement, \u00E9num\u00E8re une longue, mais par n\u00E9cessit\u00E9 non-compr\u00E9hensive, liste de ces risques – ils changeront dans le temps et notre imagination n'est pas infinie. Vous devriez vous pr\u00E9parer pour ces risques, et \u00EAtre pr\u00EAt \u00E0 peser le pour et le contre du partage de la recherche scientifique. Si cela ne vous pla\u00EEt pas, n'allez pas plus loin dans le processus. En principe, quelqu'un pourrait utiliser l'information de votre sant\u00E9 et de votre historique g\u00E9n\u00E9tique pour en d\u00E9duire d'une paternit\u00E9 ou autre caract\u00E9ristiques de l'historique de vous et votre famille, faire des r\u00E9clamations qui pourrait affecter votre employabilit\u00E9, votre assurabilit\u00E9 ou autre services financiers, incriminer des proches, fabriquer une s\u00E9quence d'ADN synth\u00E9tique comme preuve, ou r\u00E9v\u00E9ler une propension \u00E0 une maladie qui n'a aucun traitement. S'il-vous-pla\u00EEt lisez attentivement l'Article VI du formulaire de consentement pour conna\u00EEtre la liste d\u00E9taill\u00E9e.
step7.providingConsent=Donner son consentement
step7.providingConsent.text=Le consentement signifie que vous donnez votre accord l\u00E9gal que les donn\u00E9es que vous d\u00E9cidez de t\u00E9l\u00E9verser seront disponible sous un consentement l\u00E9gal portable sous la gouverne de la Recherche G\u00E9nomique Commune. S'il-vous-pla\u00EEt ne signez pas ce formulaire de consentement de fa\u00E7on digitale si vous ne d\u00E9sirez pas donner votre consentement, ou si vous ne comprenez pas les id\u00E9es que vous avez lues, vue set comprises depuis le d\u00E9but du processus.
step7.withdrawing=Se retirer
step7.withdrawing.text=Il est possible de se retirer une fois que vous avez fourni votre consentement. Vous devez pour cela soit contacter l'entit\u00E9 de la Recherche G\u00E9nomique Commune vers laquelle vous avez t\u00E9l\u00E9vers\u00E9e vos donn\u00E9es et leur demander de supprimer vos donn\u00E9es et d'aviser ceux qui ont les ont d\u00E9j\u00E0 prises, soit de communiquer avec les collecteurs des donn\u00E9es directement et leur demander de supprimer vos donn\u00E9es. Si vous contactez les collecteurs, rappelez-vous qu'ils n'ont pas votre adresse courriel ou nom, alors vous devrez leur fournir votre identifiant commun Sage Bionetworks afin qu'ils puissent savoir quels enregistrements sont les v\u00F4tre et les supprimer. Cependant, le retrait et la suppression des donn\u00E9es pourrait avoir un impact limit\u00E9 si les donn\u00E9es ont d\u00E9j\u00E0 \u00E9t\u00E9 distribu\u00E9es \u00E0 d'autres parties sous la gouverne de la Recherche G\u00E9nomique Commune.
step7.withdrawingData=D\u00E9j\u00E0 distribu\u00E9es
step7.withdrawingData.text=Une fois que n'importe quelle donn\u00E9e ou information \u00E0 propos de vous est publi\u00E9 dans la base de donn\u00E9es publique GCR, d'autres organisations et individus pourraient en obtenir des copies. Il n'y a aucune fa\u00E7on de s'assurer qu'ils supprimeront leur copie de vos donn\u00E9es ou informations, ou que le Projet de Recherche G\u00E9nomique Commune de Sage Bionetworks ou de l'entit\u00E9 CGR qui g\u00E8re une instance du cadre de consentement, sachent quelles copies de vos donn\u00E9es ou informations pourraient exister. Le projet de Recherche G\u00E9nomique Commune de Sage Bionetworks et l'entit\u00E9 CGR g\u00E9rant une instance du cadre de consentement encourageront les chercheurs et les autres utilisateurs d'utiliser la version la plus r\u00E9cente de la base de donn\u00E9es publique CGR, mais vos donn\u00E9es pourraient \u00EAtre combin\u00E9es par le Projet de Recherche G\u00E9nomique Commune de Sage Bionetworks et/ou ses collecteurs ou autre tierce partie de sorte qu'il sera impossible de supprimer de tels ensembles de donn\u00E9es.

