step3.reidentification=R\u00E9-identification
step3.reidentification.text=Nous apprenons rapidement qu'avec des ordinateurs puissants et de bons math\u00E9maticiens, il est de plus en plus possible d'identifier une personne unique \u00E0 l'int\u00E9rieur d'un grand ensemble de donn\u00E9es. Pr\u00E9venir le r\u00E9-identification est souvent un des buts principal d'un consentement inform\u00E9 dans son contexte traditionnel. 'La r\u00E9-identification signifie que quelqu'un d\u00E9termine qu'un g\u00E9notype donn\u00E9 ou' un enregistrement de sant\u00E9 dans le syst\u00E8me CGR est actuellement le v\u00F4tre et le relie ainsi \u00E0 votre nom, votre adresse courriel ou toute autre pi\u00E8ce de donn\u00E9es qui peut vous identifier directement. Les chercheurs accepteront d'\u00EAtre li\u00E9s par un contrat dans lequel ils acceptent que m\u00EAme s'ils \u00E9taient en mesure de vous identifier, ils ne le feraient pas.
step3.harmPrevention=Pr\u00E9vention des dommages
step3.harmPrevention.text=La pr\u00E9vention des dommages est un autre objectif majeur des syst\u00E8mes de consentement inform\u00E9. Il y a beaucoup de dommages imaginaires – et r\u00E9els – pour le public ou les donn\u00E9es g\u00E9nomiques commun\u00E9ment disponibles. Quelqu'un pourrait utiliser l'information de votre sant\u00E9 et de l'historique g\u00E9nomique pour r\u00E9clamer votre paternit\u00E9 ou d'autres caract\u00E9ristiques de l'histoire de votre famille pourraient \u00EAtre inexactes, faire des requ\u00EAtes qui pourraient nuire \u00E0 votre emploi, votre assurabilit\u00E9 ou autres services financiers, incriminer vos proches, fabriquer et d\u00E9poser de l'ADN synth\u00E9tique comme preuve, ou r\u00E9v\u00E9ler la propension \u00E0 une maladie qui n'a pas de cure. Les chercheurs accepteront d'\u00EAtre li\u00E9s par un contrat dans lequel ils accepteront que m\u00EAme s'ils sont en position de vous nuire, comme par exemple travailler dans une compagnie d'assurance, ils ne le feront pas.
step3.sharing=Partage des recherches
step3.sharing.text=Alors que la plupart des recherches sont publi\u00E9es dans des journaux de savants et que la plupart des journaux ne sont pas disponibles au grand public \u00E9tant donn\u00E9e les co\u00FBts et les probl\u00E8mes de droits d'auteur, les chercheurs devront se commettre \u00E0 mettre leurs recherches publi\u00E9es disponibles sous la norme de recherche reproductible. Cela signifie que l'article lui-m\u00EAme doit avoir un 'acc\u00E8s ouvert' en ligne, sans frais, et libre de la plupart des restrictions reli\u00E9s aux droits d'auteur. Cela signifie aussi que n'importe quel logiciel ou donn\u00E9es requis pour reproduire ou construire sur la recherche d\u00E9crite dans l'article est aussi disponible gratuitement en ligne et sans la plupart des restrictions reli\u00E9es aux droits d'auteur. Cela signifie que vous serez en mesure de lire l'article, et que d'autres qui aimeraient construire sur la recherche, seront capables de le faire aussi.
step3.termsOfUse.text=Les conditions d'utilisation sont les r\u00E8gles de CGR System. Elles sont incluses dans un contrat avec les chercheurs qui doivent accepter d'\u00EAtre li\u00E9s pour pouvoir acc\u00E9der aux donn\u00E9es. Ces r\u00E8gles lient l\u00E9galement le chercheur qui les signe. Si vous avez utilis\u00E9 des sites web tels que eBay ou PayPal, vous avez donc utilis\u00E9 un site web qui utilise des conditions d'utilisation afin de cr\u00E9er un sentiment de confiance mutuelle. Si un chercheur viole les conditions d'utilisation, nous prendrons tr\u00E8s au s\u00E9rieux toute violation des conditions d'utilisation. Nous nous r\u00E9servons le droit de mettre fin au compte d'un chercheur qui viole les conditions d'utilisation, et nous pourrions prendre d'autres actions.


