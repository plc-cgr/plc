step4.qualifiedResearchers=Chercheurs qualifi\u00E9s
step4.qualifiedResearchers.text=Les chercheurs qui se qualifient afin d'acc\u00E9der aux donn\u00E9es que vous partagez devront traverser un processus afin de nous assurer que ce sont de vraies personnes – et non pas des logiciels qui cr\u00E9es des pourriels dans votre bo\u00EEte de r\u00E9ception. - et devront accepter d'\u00EAtre li\u00E9s par u ncontrat dans lequel ils se commettront \u00E0 ne pas vous identifier, ne pas vous nuire et ne pas donner vos donn\u00E9es \u00E0 quiconque n'ayant pas \u00E9t\u00E9 lui-m\u00EAme li\u00E9 par les m\u00EAmes conditions d'utilisation. Nous nous attendons \u00E0 ce qu'une violation des conditions d'utilisation soit per\u00E7u comme une faute professionnelle proche du plagiat. C'est une barri\u00E8re de qualification r\u00E9duite, car nous d\u00E9sirons qu'une grande vari\u00E9t\u00E9 de chercheurs utilisent les donn\u00E9es de recherche g\u00E9nomiques communes. Nous expliquerons les risques plus tard dans le processus, parce qu'il est important que vous les compreniez. En \u00E9tablissant cette barri\u00E8re \u00E0 un bas niveau, nous augmentons le nombre de chercheurs, mais nous pourrons les \u00E9lever si nous – et vous – d\u00E9cider que c'est n\u00E9cessaire.
step4.rightToResearch=Droit \u00E0 la recherche
step4.rightToResearch.text=La recherche est un terme large. Elle peut signifier n'importe quoi de la fouille dans un ensemble de donn\u00E9es pour voir ce qu'il y a, \u00E0 une utilisation des donn\u00E9es \u00E0 grande \u00E9chelle ou des essais cliniques corporatives. Fondamentalement nous d\u00E9finissons la recherche comme l'utilisation de vos donn\u00E9es pour comprendre les choses \u00E0 propos de la biologie, de la sant\u00E9 et plus. C'est \u00E0 propos de poser des questions qui sont amen\u00E9es par des donn\u00E9es, ou utiliser des donn\u00E9es pour formuler de nouvelles questions. C'est aussi \u00E0 propos de l'ajout de nouvelles donn\u00E9es – de nouvelles parcelles d'information, souvent appel\u00E9es annotations – qui ajoute un contexte \u00E0 vos donn\u00E9es et les rendent plus utiles dans l'assemblage des donn\u00E9es vers la connaissance. La recherche n'inclut pas la vente de vos donn\u00E9es en tant que produit – vos donn\u00E9es seront sans frais dans le syst\u00E8me GCR, toujours, pour vous aussi.
step4.rightToRedistribute=Droit \u00E0 la redistribution
step4.rightToRedistribute.text=Les donn\u00E9es sont faciles \u00E0 redistribu\u00E9es une fois qu'elles sont dans une base de donn\u00E9es en ligne, comme toutes les autres formes de contenu digital comme la musique et les livres \u00E9lectroniques. Les contr\u00F4les de la redistribution sont complexes, difficiles \u00E0 implanter, co\u00FBteux et souvent ne fonctionnent pas (ou au mieux fonctionnent seulement avec les gens biens, et pas avec ceux qui veulent une copie des donn\u00E9es de fa\u00E7on active et peu importe la m\u00E9thode). Ainsi nous n'implantons pas de contr\u00F4les complexe sur la redistribution, et effectivement nous permettrons la redistribution sous certaines circonstances. Un chercheur qualifi\u00E9 acc\u00E9dant \u00E0 vos donn\u00E9es aura le droit de les redistribuer, mais seulement \u00E0 quelqu'un qui aura accepter d'\u00EAtre li\u00E9 au conditions d'utilisation du syst\u00E8me: ne pas r\u00E9-identifier, ne pas nuire aux gens, publier les r\u00E9sultats ouvertement et en retour, ne pas redistribuer \u00E0 quelqu'un qui n'est pas li\u00E9 aux m\u00EAmes conditions. Une violation des conditions d'utilisation sera une faute professionnelle proche du plagiat.
step4.rightToPublish=Droit de publier
step4.rightToPublish.text=La majorit\u00E9 des chercheurs traditionnels veulent faire des d\u00E9couvertes qu'ils peuvent publier dans des journaux scientifiques. C'est une m\u00E9thode de diss\u00E9mination de la connaissance vieille de centaines d'ann\u00E9es, et une qui est profond\u00E9ment permise par l'entremise d'internet. Nous nous assurons simplement que ce droit de publier est explicite – que vous le savez et que les chercheurs le savent aussi. Cependant il y a un hic – toutes ces publications doivent \u00EAtre disponibles pour vous, et pour le monde, sous des conditions 'd'acc\u00E8s libre'. Vous en apprendrez plus \u00E0 ce sujet dans la prochaine partie du processus.
step4.rightToCommercialize=Droit de commercialiser
step4.rightToCommercialize.text=Une des raisons principales pour laquelle nous faisons l'\u00E9tude PLC est que nous n'avons pas suffisamment de produits dans les soins de sant\u00E9 – nouvelles th\u00E9rapies et m\u00E9decines, nouveaux diagnostiques, outils applicatif qui nous aident \u00E0 demeurer en sant\u00E9 et bien plus. Notre objectif explicite est de convertir la Recherche G\u00E9nomique Commune en une base pour la d\u00E9couverte de nouveaux produits. Cela signifie que vous permettez aux chercheurs faisant les d\u00E9couvertes de les transformer en produits, sans attentes que vous recevrez quelconque profit de ces produits. Les produits sont tout ce qui peut r\u00E9sulter de vos donn\u00E9es: m\u00E9dicaments, diagnostiques, logiciels, mat\u00E9riel et plus, et plusieurs produits auront un co\u00FBt associ\u00E9 lorsqu'ils appara\u00EEtront sur le march\u00E9. Mais les produits ne sont pas vos donn\u00E9es. Vos donn\u00E9es sont gratuites, et le seront toujours.

