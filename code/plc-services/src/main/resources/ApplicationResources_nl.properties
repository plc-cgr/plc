step7.uncertaintyAndRisk=Onzekerheid en Risico
step7.uncertaintyAndRisk.text=De risico's van de openbare bekendmaking van uw genetische en kenmerkende gegevens, met inbegrip van uw DNA-sequentie gegevens, of andere informatie die u verstrekt, zijn de invloed die dit zou kunnen hebben op werk, verzekering en financieel welzijn of op sociale wisselwerkingen van u en uw directie familieleden. De video die u zojuist gezien heeft en de toestemmingsverklaring behandelen een lange, maar uit noodzaak niet-volledige lijst van deze risico's. De lijst is niet volledig omdat we ons simpelweg niet alle mogelijke risico's kunnen indenken \u2013 ze zullen met de tijd veranderen en wij hebben geen eindeloze fantasie. U moet zich bewust zijn van deze risico's  en bereid zijn ze af te wegen tegen de voordelen van het wetenschappelijk onderzoek naar het delen van gegevens. Als u daar niet toe bereid bent, ga dan niet verder naar de volgende fase van het proces. In principe zou iemand informatie uit uw medische en genomische achtergrond kunnen gebruiken om vaderschap of andere eigenschappen van uw familiegeschiedenis uit af te leiden,  of beweringen kunnen uiten die invloed kunnen hebben op uw werk, verzekering of andere financi\u00EBle diensten, familieleden verdacht maken,  synthetisch DNA cre\u00EBren en plaatsen als bewijs, of de aanleg voor een ziekte waarvoor geen behandeling is bekend maken. Lees aandachtig artikel VI van de toestemmingsverklaring en bekijk de gedetailleerde lijst die daar is weergegeven.
step7.providingConsent=Toestemming verlenen
step7.providingConsent.text=Toestemming betekent dat u wettelijk akkoord gaat met het beschikbaar stellen van door u upgeloade gegevens  onder de Wettelijke Toestemming voor verspreiding van gegevens in het kader van het Algemeen Genomisch Onderzoek. Gelieve de toestemmingsverklaring in de volgende fase niet digitaal te ondertekenen als u deze verklaring niet wenst te geven of als u de denkbeelden die u tot nu toe tijdens dit proces bent tegengekomen niet begrijpt.
step7.withdrawing=Intrekken
step7.withdrawing.text=Het is mogelijk uw toestemming in te trekken na verlening. U dient dan contact op te nemen met de instantie van het Algemeen Genomisch Onderzoek waar u uw gegevens heeft upgeload en hen te verzoeken uw gegevens te verwijderen en de gegevesverzamelaars in te lichten, of om rechtstreeks contact te zoeken met de gegevensverzamelaars en hen te verzoeken uw gegevens te verwijderen. Als u met de gegevensverzamelaars contact opneemt, bedenk dan dat zij niet over uw emailadres of naam beschikken. U zult dus uw Sage Bionetworks Algemeen Identificatienummer op moeten geven zodat ze kunnen weten welke gegevens van u zijn alvorens ze te verwijderen.  Intrekken en het verwijderen van gegevens kan echter onvolledig zijn wanneer die gegevens reeds  verspreid zijn aan anderen in het kader van het Algemeen Genetisch Onderzoek.
step7.withdrawingData=Reeds verspreid
step7.withdrawingData.text=Zodra uw gegevens of informatie eenmaal geplaatst zijn in de openbare database van de CGR, kunnen andere organisaties en particulieren daar kopie\u00EBn van verkrijgen. Er is geen enkele manier om te garanderen dat zij alle kopie\u00EBn van uw gegegevens of uw informatie zullen verwijderen.  Sage Bionetworks Algemeen Genomisch Onderzoeksproject, of the CGR-instantie die een onderdeel van het toestemmingskader uitvoert, kunnen niet weten welke kopie\u00EBn van uw gegevens of informatie er bestaan.  Zowel Sage Bionetworks Algemeen Genomisch Onderzoeksproject als de CGR-instantie die een onderdeel van het toestemmingskader uitvoert  zal onderzoekers en andere gebruikers stimuleren om de meest recente versie van de CGR te gebruiken, maar uw gegegevens kunnen gecombineerd zijn door Sage Bionetworks Algemeen Genomisch Onderzoeksproject en/of diens medewerkers of derden in die mate dat het onmogelijk zal zijn deze gegevens uit de datasets te verwijderen.

