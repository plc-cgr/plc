step8.consentForm.text=U bent gevraagd mee te doen aan een onderzoekstudie.  Dit document geeft u hierover informatie. In dit document kunnen woorden staan die u niet goed begrijpt. Vraag de studiearts of het studiepersoneel om woorden en informatie die u niet goed begrijpt uit te leggen. U kunt een niet-ondertekend exemplaar van deze toestemmingsverklaring uitprinten om over na te denken of om met naasten te bespreken voordat u een beslissing maakt.
step8.summary=SAMENVATTING
step8.informedConsentIncludes=U bent gevraagd mee te doen aan een onderzoekstudie.  Het doel van dit document is om u te helpen beslissen of u deel wilt nemen aan een onderzoekstudie.  Lees formulieren daarom aandachtig door. Om aan een onderzoekstudie deel te nemen moet u uw \u2018geïnformeerde toestemming\u2019 geven.  Geïnformeerde toestemming houdt in
step8.informedConsentIncludes.li1=het lezen van de toestemmingsverklaring,
step8.informedConsentIncludes.li2=het stellen van vragen aan de onderzoeker of het personeel over alles wat niet duidelijk is,
step8.informedConsentIncludes.li3=het uitprinten van een niet-ondertekende kopie van deze toestemmingsverklaring. Dit geeft u tijd om na te denken en het met uw familie of vrienden te bespreken alvorens u een beslissing neemt en
step8.informedConsentIncludes.li4=de online vragenlijst/toestemmingsverklaring invullen.
step8.thingsToKnowBefore=Neemt u pas deel aan deze onderzoekstudie als al uw vragen beantwoord zijn. Voordat u besluit deel te nemen aan een onderzoekstudie is het belangrijk om te weten dat:  
step8.thingsToKnowBefore.li1=Het belangrijkste doel van een onderzoekstudie is het leren van dingen die patiënten in de toekomst kunnen helpen.
step8.thingsToKnowBefore.li2=Het belangrijkste doel van reguliere medische zorg is het helpen van de patiënt.
step8.thingsToKnowBefore.li3=De beslissing om al dan niet deel te nemen aan de onderzoekstudie betekent niet dat u geen medische zorg meer krijgt.  Als u beslist om niet deel te nemen in dit onderzoek, zal uw arts doorgaan met de behandeling.
step8.thingsToKnowBefore.li4=In de online teksten en de toestemmingsverklaring  staan de doelstellingen van de onderzoekstudie en de risico\u2019s van deelname aan de studie beschreven.
step8.thingsToKnowBefore.li5=Alle informatie die u verstrekt, zoals persoonlijke, genomische (informatie over uw genen) of medische gegevens of uw medisch dossier, zal dat deel uit kunnen maken van het onderzoekverslag. Als dat gebeurt, worden uw informatie en medische gegevens ingezien en/of gekopieerd door de sponsor (betaler) van deze studie en overheidsinstanties of door andere groepen die betrokken zijn bij het onderzoek.
step8.purposeOfStudy=DOEL VAN DE STUDIE
step8.purposeOfStudy.li1=Bij de meeste wetenschappelijke onderzoeken zijn vrijwilligers betrokken die monsters (stukjes weefsel en/of vocht) en gegevens verstrekken. Dit is nodig om ons gezamenlijk inzicht te verbeteren. Ook analyseren kleine groepen onderzoekers deze gegevens en publiceren zij hun bevindingen in wetenschappelijke literatuur. Als het project eenmaal klaar is, loopt het ook echt af. Het opnieuw gebruiken van de gegevens is dan moeilijk.
step8.purposeOfStudy.li2=Het doel van deze studie is het creëren van een veel grotere groep vrijwilligers/deelnemers. Ook willen we het makkelijker maken de gegevens steeds opnieuw te gebruiken.  Daarnaast laten we de vrijwilligers graag een actieve rol spelen in het wetenschappelijk onderzoek. Het onderzoek wordt uitgevoerd met behulp van technische en juridische middelen. Door die middelen kunnen de deelnemers hun gegevens algemeen uitwisselen en verspreiden. Dit doen zij onder andere voor wetenschappelijke doeleinden en met behulp van instrumenten waarmee onderzoekers gemakkelijker de gegevens kunnen gebruiken om ons algemene inzicht in de menselijke genomie (biologische informatie) en om de gezondheid te verbeteren.
step8.purposeOfStudy.li3=De experimentele onderdelen van deze studie bestaan uit
step8.purposeOfStudy.li3.li1=Het lezen en begrijpen van verschillende informatiebronnen en het invullen van een online vragenlijst voor geïnformeerde toestemming.
step8.purposeOfStudy.li3.li2=Het verstrekken van persoonlijke, genomische (over de genen) en gezondheidsgerelateerde informatie.
step8.purposeOfStudy.li3.li3=Het algemeen beschikbaar stellen van de verzamelde gegevens voor iedere geïnteresseerde onderzoeker die expliciet met de algemene voorwaarden van dit onderzoek akkoord is gegaan.
step8.purposeOfStudy.li4=Een van de belangrijkste doelstellingen van deze onderzoekstudie is het creëren van grote, open gegevensbestanden en instrumenten die het wetenschappers makkelijker maken om samen te werken. Ook kunnen zij sneller en makkelijker innoveren door het gebruik van de grote hoeveelheid (medische) gegevens.  Hoewel wij van mening zijn dat het bevorderen van openbaar onderzoek van doorslaggevend belang is voor de snelle vooruitgang van wetenschappelijke en medische kennis, brengt het ook  een aantal unieke risico\u2019s en overwegingen met zich mee voor de deelnemers. De bedoeling van dit document is u te helpen met het begrijpen van deze risico\u2019s en het nemen van een geïnformeerde beslissing over het wel of niet meedoen aan de totstandkoming van een Burgerlijke Bijdrage Genomisch gegevensbestand PLC-CGR.
step8.procedures=PROCEDURES
step8.procedures.li1=Sage Bionetworks voert een onderzoek uit dat informatie verzamelt onder vrijwillige deelnemers. Dit zijn onder andere genomische gegevens (over de genetische samenstelling), fenotypische gegevens (over de uiterlijk zichtbare kenmerken), observationele gezondheidsgerelateerde informatie (in verschillende proefomstandigheden) en andere informatie.
step8.procedures.li2=De informatie zal het eigendom blijven van de vrijwillige deelnemers (dat wil zeggen; het is al in hun bezit) en het zal elektronisch worden ge-upload door middel van websites en software applicaties.
step8.procedures.li3=De informatie wordt verstrekt door de personen die deelnemen aan het onderzoek en niet actief opgewekt door de onderzoekers. 
step8.procedures.li4=Tenzij anders verzocht, worden om de privacy van de deelnemers te beschermen, de  gegevens waardoor de deelnemer direct geïdentificeerd kan worden verwijderd uit het bestand voor ze beschikbaar te stellen aan de onderzoekers. Gegevens waaruit de deelnemers direct geïdentificeerd kunnen worden zijn
step8.procedures.li4.li1=Namen;
step8.procedures.li4.li2=Alle geografische onderverdelingen die kleiner zijn dan een provincie, waaronder straatadres, woonplaats, land, district, postcode en gelijkwaardige geografische codes, met uitzondering van de eerste drie cijfers van een postcode, indien volgens de huidige openbare gegevens van het Bureau voor Volkstelling: (1) De geografische unit gevormd door het  combineren van alle postcodes met dezelfde drie eerste cijfers meer dan 20.000 mensen bevat; en (2) De eerste drie cijfers van een postcode voor al deze geografische units die 20.000 mensen of minder bevat veranderd is in 000.
step8.procedures.li4.li3=Alle onderdelen van data (behalve jaar) voor data die rechtstreeks verband houden met een persoon, waaronder geboortedatum, opnamedatum, ontslagdatum, sterfdatum; en alle leeftijden hoger dan 89 en alle onderdelen van data (waaronder jaar) die deze leeftijd aanduiden, met dien verstande dat deze leeftijden en onderdelen kunnen worden samengevoegd in een enkele categorie van 90 jaar en ouder;
step8.procedures.li4.li4=Telefoonnummers;
step8.procedures.li4.li5=Faxnummers;
step8.procedures.li4.li6=Emailadressen;
step8.procedures.li4.li7=Sofi-nummers;
step8.procedures.li4.li8=Medische dossiernummers;
step8.procedures.li4.li9=Zorgverzekeringnummers;
step8.procedures.li4.li10=Rekeningnummers;
step8.procedures.li4.li11=Certificaat/vergunningnummers;
step8.procedures.li4.li12=Voertuigidentificatie- en serienummers, waaronder kentekennummers;
step8.procedures.li4.li13=Toestel-identificeermiddelen en serienummers;
step8.procedures.li4.li14=Web Universal Resource Locators (URLs);
step8.procedures.li4.li15=Internet Protocol (IP) adresnummers;
step8.procedures.li4.li16=Biometrische identificeermiddelen, waaronder vingerafdrukken en stemafdrukken;
step8.procedures.li4.li17=Fotografische beelden van volledig gezicht of vergelijkbare beelden; en
step8.procedures.li4.li18=Elk ander uniek identificatienummer, kenmerk of code (NB hiermee wordt niet bedoeld de unieke code die toegewezen is door de onderzoeker om de gegevens te coderen)
step8.procedures.li4.li19=Zelfs met het wissen van deze identificerende informatie is het echter soms mogelijk om personen opnieuw te identificeren indien er voldoende informatie over de persoon bestaat. Dit risico dient voor inschrijving overwogen te worden. 
step8.procedures.li5=Personen krijgen een "globaal uniek identificatienummer" (GUID) toegewezen, dat bij hun gegevens bekend zal worden gemaakt. Het GUID zal nieuwe gegevens die de deelnemers uploaden of data die ge-upload is vanaf verschillende locaties verbinden met hun oude gegevens. De GUID zal ook dienst doen als een middel voor onderzoekers om berichten te versturen aan deelnemers, zonder daarbij de identiteit van de deelnemers bekend te maken.
step8.procedures.li6=Verzamelde gegevens worden beschikbaar gesteld voor onderzoeksdoeleinden aan een brede groep gebruikers die toegestemd hebben gebonden te zijn door een contract en akkoord zijn gegaan met specifieke algemene voorwaarden, waaronder (1) het gebruik van de gegevens op ethische wijze, (2) het niet aanbrengen van schade, (3) het niet heridentificeren en het niet opnieuw contact zoeken met personen  en (4) het openlijk beschikbaar stellen van hun onderzoeksresultaten aan het algemene publiek.
step8.risksAndDiscomforts=RISICO\u2019S EN ONGEMAKKEN 
step8.risksAndDiscomforts.top=Het grootste risico van het afstaan van uw persoonlijke genetische en medische gegevens is de aantasting van de privacy. Hieronder volgt een onvolledige lijst van scenario\u2019s die een risico zouden kunnen vormen voor u en/of uw familie
step8.risksAndDiscomforts.li1=Gegevens die u verstrekt (zoals kenmerkende gegevens, DNA-sequentie of overige genetische data) kunnen gebruikt worden om u te identificeren. Dit kan onder andere resulteren in contact door de media en andere publieke instanties die gedreven worden door positieve of negatieve gevoelens over één of meer van onze onderzoeken. Dit zou een belangrijk verlies van privacy en persoonlijke tijd kunnen betekenen.  
step8.risksAndDiscomforts.li2=Als u zich inschrijft voor de totstandkoming van de Burgerlijke Bijdrage Genomische Gegevensbestand PLC-CGR, is het mogelijk dat gegevens die niet bedoeld zijn voor publicatie (bijvoorbeeld uw naam, geboortedatum of contactinformatie) bekend worden als gevolg van onbedoelde gegevenslekken, waaronder hacking of andere activiteiten die niet onder de door het onderzoek geautoriseerde procedures vallen. Dit kan gebeuren ondanks de voorwaarden waarmee degenen die de gegevens behandelen verplicht zijn akkoord te gaan. Mocht dit gebeuren, dan kunt u blootgesteld worden aan verschillende risico\u2019s en ongemakken zoals in deze toestemmingsverklaring  beschreven, en mogelijk ook aan andere risico\u2019s, ook al was het niet uw bedoeling dat deze gegevens gepubliceerd of oneigenlijk gebruikt zouden worden.
step8.risksAndDiscomforts.li3=Door het openbaar maken van uw genetische en kenmerkende gegevens zou u \u2013direct of indirect, via een familielid of een ander persoon - achter bepaalde onverwachte genealogische eigenschappen van u en/of uw familie kunnen komen.  Met name zou u dingen te weten kunnen komen over de genetische eigenschappen die twijfel zouden kunnen brengen over het vaderschap in uw familie.
step8.risksAndDiscomforts.li4=Het openbaar maken van uw genetische en kenmerkende gegevens zou een deskundige in data-analyse in staat kunnen stellen om aan u of een familielid een mogelijke ziekte of aanleg voor een ziekte te onthullen.
step8.risksAndDiscomforts.li5=Het openbaar maken van uw genetische en kenmerkende gegevens zou een deskundige in in data-analyse in staat kunnen stellen om statistisch bewijsmateriaal op te vragen, onder meer  met betrekking tot uw genetische aanleg voor bepaalde ziektes, hetgeen de mogelijkheden van u en/of uw familie om werk, verzekering of financiële diensten te verkrijgen of te behouden zou kunnen beïnvloeden (bijvoorbeeld, \u2018uw genotype duidt aan dat u een statistisch hogere kans hebt op prostaatkanker\u2019, waardoor de levensverzekeringpremie omhoog gaat).
step8.risksAndDiscomforts.li6=Of dit al dan niet rechtmatig is, u zou last kunnen krijgen van discriminatie op uw huidige werk, bij het zoeken naar werk of bij het afsluiten van uw verzekering. Ook kan sprake zijn van financiële of overige vormen van discriminatie of negatieve behandeling als gevolg van het openbaar maken van uw genetische en kenmerkende gegevens door dit onderzoek of door een derde. Hoewel de Amerikaanse wet bepaalde vormen van genetische discriminatie verbiedt (de Genetische Akte van de Non-Discriminatie, ook bekend als GINA), is deze wet niet van toepassing op het gebruik van genetische informatie onder alle omstandigheden. Zelfs als de wet wel van toepassing is, garandeert het niet dat uw genetische gegevens niet tegen u gebruikt zullen worden op een manier waarvan u voelt dat het discriminerend of anderszins schadelijk is voor u/en of uw familie.
step8.risksAndDiscomforts.li7=Als u al eerder genetisch of overige medische informatie beschikbaar hebt gesteld of van plan bent beschikbaar te stellen onder vertrouwelijke omstandigheden, bijvoorbeeld in een andere onderzoeksstudie, kunnen de gegevens die u aan het Burgerlijke Bijdrage Genomische Gegevensbestand heeft verstrekt gebruikt worden, op zichzelf of in combinatie met uw eerder beschikbaar gestelde informatie om u te identificeren als deelnemer aan een anderszins privé- en/of vertrouwelijk onderzoek. Dit houdt in dat alle gegevens of overige informatie die u beschikbaar heeft gesteld op grond van een belofte van geheimhouding of privacy toch openbaar gemaakt kunnen worden, ondanks uw intentie deze informatie vertrouwelijk te houden. Dit kan tot bepaalde negatieve gevolgen voor u leiden, met inbegrip van gevolgen die in deze toestemmingsverklaring niet zijn opgenomen of voorzien zijn.
step8.risksAndDiscomforts.li8=Uw algemeen beschikbare DNA-sequentie gegevens, kenmerkende gegevens en overige informatie bevatten bepaalde informatie die van toepassing is op uw familieleden. Sommige mensen zouden bepaalde conclusies kunnen trekken uit uw algemeen beschikbare gegevens, zoals het speculeren over wat deze  informatie over u en uw familieleden zou kunnen uitwijzen. Als gevolg daarvan kunnen wij niet alle risico\u2019s noch de ernst van de risico\u2019s voorspellen die het openbaar beschikken van deze gegevens zou kunnen betekenen voor u en uw familieleden. U wordt sterk aangeraden uw deelname aan dit onderzoek en de potentiële risico\u2019s daarvan, alsmede het feit dat niet alle risico\u2019s bekend zijn, met uw directe familieleden te bespreken. 
step8.risksAndDiscomforts.li9=Er bestaan risico\u2019s voor het online uitwisselen van informatie die op dit moment zeer onwaarschijnlijk zijn, maar die theoretisch mogelijk zouden kunnen zijn. Zo zou iemand bijvoorbeeld uw DNA-strengen kunnen synthetizeren en op een plaats delict plaatsen in een poging u ergens bij te betrekken.
step8.risksAndDiscomforts.li10=Personen die jonger zijn dan 21jaar mogen niet deelnemen aan dit onderzoek.
step8.newInformation=NIEUWE INFORMATIE
step8.website=Deelnemers zullen op de hoogte worden gehouden via de onderzoekswebsite 
step8.website.remainder=over alle nieuwe informatie die hun beslissing om aan dit onderzoek te blijven deelnemen zou kunnen doen veranderen.  Als dit gebeurt kunt u gevraagd worden een nieuwe toestemmingsverklaring te ondertekenen.
step8.benefits=VOORDELEN
step8.benefits.p1=Het is niet waarschijnlijk dat u op enigerlei wijze zult profiteren als gevolg van uw deelname aan de totstandkoming van een Burgerlijke Bijdrage Genomische Gegevensbestand. De voordelen zullen in de eerste plaats ten deel vallen aan de maatschappij en de wetenschap in het algemeen.
step8.benefits.p2=De belangrijkste resultaten van dit onderzoek zullen gepubliceerd worden, hetzij in de traditionele wetenschappelijke literatuur, hetzij in nieuwere vormen zoals onder andere blogs, wiki\u2019s en software modellen. Een van de Gebruikersvoorwaarden voor de onderzoekers is de verplichting om hun resultaten als \u2018Algemeen Toegankelijk\u2019 te publiceren. Dit houdt in dat de resultaten vrij beschikbaar moeten zijn op het publieke internet, waardoor alle gebruikers \u2013waaronder uzelf - de volledige teksten van deze artikelen kunnen lezen, downloaden, kopiëren, verspreiden, printen, zoeken of linken zonder financiële, juridische of technische belemmeringen, anders dan die belemmeringen die onlosmakelijk verbonden zijn met het verkrijgen van toegang tot het internet op zich. Dit is geen direct voordeel voor u, maar voor de maatschappij en de wetenschap. Door deze \u2018Algemeen Toegankelijk\u2019-vereiste zult u in ieder geval in staat zijn toegang te verkrijgen tot de resultaten die uit deze studie naar voren komen en er over kunnen lezen zonder daarvoor  te hoeven betalen.
step8.benefits.p3=Deze studie geeft u geen recht om gegevens terug te vragen van biologische monsters die u heeft verstrekt in het kader van ander klinisch onderzoek, of gegevens voor een ander onderzoek.
step8.costs=KOSTEN
step8.costs.p1=Er zijn geen kosten verbonden aan deelname aan dit onderzoek.
step8.paymentForParticipation=BETALING VOOR DEELNAME
step8.paymentForParticipation.p1=U zult niet worden gecompenseerd voor uw deelname aan het onderzoek. Eventuele ontdekkingen, al dan niet van commerciële aard, die gedaan worden met behulp van informatie en/of monsters die u verstrekt, zullen geen financiële voordelen opleveren voor u of uw erfgenamen.
step8.alternativeTreatment=ALTERNATIEVE BEHANDELING
step8.alternativeTreatment.p1=Dit is geen behandelingsonderzoek. Het alternatief is om niet deel te nemen aan dit onderzoek.
step8.confidentiality=GEHEIMHOUDING
step8.confidentiality.p1=De over u verzamelde onderzoeksinformatie zal aan de sponsor worden verstrekt. \u2018Sponsor\u2019 houdt in alle personen of bedrijven die voor onze bedrijven werken of met onze bedrijven samenwerken, of eigendom zijn van de sponsor. De informatie zal ook verstrekt worden aan gekwalificeerde onderzoekers. Dit zijn alle personen die akkoord zijn gegaan met de Algemene Gebruikersvoorwaarden teneinde toegang te krijgen tot en gebruik te maken van uw gegevens voor onderzoeksdoeleinden.
step8.confidentiality.p2=De informatie kan verstrekt worden aan de Amerikaanse \u2018Food and Drug Administration\u2019 (FDA) of aan andere overheidsinstellingen in de VS en overige landen waar het onderzoek in aanmerking kan komen voor goedkeuring. Uw medische gegevens en de door u ondertekende toestemmingsverklaring kunnen worden ingezien en/of gekopieerd worden voor onderzoek of onderzoeksdoeleinden door
step8.confidentiality.p2.li1=De FDA,
step8.confidentiality.p2.li2=Instanties van het Amerikaanse Ministerie van Gezondheid en Menselijke Dienstverlening (DHHS),
step8.confidentiality.p2.li3=Overheidsinstellingen in andere landen en
step8.confidentiality.p2.li4=Western Institutional Review Board® (WIRB®) of andere Onderzoekscommissies
step8.confidentiality.p3=Volledige geheimhouding kan niet worden gegarandeerd vanwege de noodzaak tot informatieverstrekking aan deze partijen. De resultaten van deze onderzoekstudie kunnen gepresenteerd worden op vergaderingen of in publicaties. Uw identiteit zal hierbij niet bekend worden gemaakt. 
step8.confidentiality.p4=Waarom wordt deze informatie gebruikt en/of aan anderen verstrekt?
step8.confidentiality.p4.li1=Om computermodellen met betrekking tot biologie en ziekte te creëren
step8.confidentiality.p4.li2=Om onderzoeken te repliceren (van tegenantwoorden te voorzien)
step8.confidentiality.p4.li3=Om het verband tussen genoom, gezondheid en ziekte te onderzoeken
step8.confidentiality.p4.end=Indien de resultaten van dit onderzoek openbaar gemaakt worden, zal de informatie waarmee u geïdentificeerd zou kunnen worden,  niet worden gebruikt.
step8.confidentiality.p5=Wat gebeurt er als ik besluit om geen toestemming te geven voor het gebruik van mijn medische gegevens?
step8.confidentiality.p6=Dan zult u niet kunnen deelnemen aan dit onderzoek en gaat uw medische behandeling gewoon door.
step8.confidentiality.p7=Kan ik mijn gegevens inzien of kopiëren?
step8.confidentiality.p8=Ja, u kunt uw eigen gegevens op elk moment inzien en kopiëren.
step8.confidentiality.p9=Kan ik mijn toestemming intrekken of herroepen (annuleren)?
step8.confidentiality.p10=Uw toestemming zal niet automatisch beëindigen. Het loopt af in 2080. U bent vrij om te allen tijde te besluiten dat u uw gegevens of andere informatie niet meer wilt laten gebruiken als onderdeel voor dit onderzoek. Het kan echter mogelijk zijn dat toekomstig gebruik van uw gegevens of andere informatie onder bepaalde omstandigheden niet voorkomen kan worden.
step8.confidentiality.p11=Als u ervoor kiest het onderzoek met uw gegevens te beëindigen en u verzoekt om verwijdering van uw genetische en kenmerkende gegevens, moet u uw Unieke Identificatienummer naar de Hoofdonderzoeker sturen. Binnen 2 maanden zullen we al uw DNA-sequentie en kenmerkende gegevens uit ons geactualiseerde Burgerlijke Bijdrage Genomische Gegevensbestand verwijderen en zullen we al het redelijke doen om ervoor te zorgen dat de eerder door u verstrekte gegevens niet zullen worden opgenomen in toekomstige updates van het Burgerlijke Bijdrage Genomische Gegevensbestand.
step8.confidentiality.p12=Zodra er eenmaal gegevens of informatie over u geplaatst staan op het Burgerlijke Bijdrage Genomische Gegevensbestand kunnen andere organisaties en particulieren daar kopieën van krijgen. Het is niet mogelijk om het wissen van alle bestaande kopieën van uw gegevens of informatie te garanderen. Onderzoekers zullen gestimuleerd worden om de meest recente versies van de publieke database van het Burgerlijke Bijdrage Genomische Gegevensbestand te gebruiken, maar uw gegevens kunnen zodanig gecombineerd zijn dat het onmogelijk is ze te verwijderen uit alle bestaande  gegevensbestanden.
step8.confidentiality.p13=Zijn mijn medische gegevens beschermd nadat ze aan anderen verstrekt zijn?
step8.confidentiality.p14=Het risico bestaat dat uw informatie aan anderen verstrekt zal worden zonder uw toestemming.
step8.compensationForInjury=SCHADEVERGOEDING
step8.compensationForInjury.p1=Er is geen fysieke deelname nodig voor deze studie. Als u lichamelijk gewond raakt als gevolg van uw deelname aan deze studie, zoek dan onmiddellijk medische zorg en neem contact op met de Hoofdonderzoeker. Deze studie biedt geen gezondheids- of medische zorg aan de deelnemers.
step8.voluntaryParticipationAndWithdrawl=VRIJWILLIGHEID VAN DEELNAME EN OPZEGGING
step8.voluntaryParticipationAndWithdrawl.p1=Uw deelname aan dit onderzoek is vrijwillig.  U kunt besluiten om niet deel te nemen of u kunt het onderzoek op elk moment beëindigen. U zult geen boete krijgen of uitkeringen waar u recht op heeft verliezen als gevolg van uw beslissing.
step8.voluntaryParticipationAndWithdrawl.p2=Uw deelname aan dit onderzoek kan op elk moment worden beëindigd door de studiearts of de sponsor zonder uw toestemming, om wat voor reden dan ook.
step8.sourceOfFundingForTheStudy=FINANCIERINGSBRON VOOR HET ONDERZOEK
step8.sourceOfFundingForTheStudy.p1=De sponsor Sage Bionetworks zal deze onderzoekstudie betalen.
step8.financialDisclosure=Financiële Informatie
step8.financialDisclosure.p1=Dr. Friend is de voorzitter van de sponsor en de heer Wilbanks zit in de Raad van Bestuur van de sponsor en heeft de honoraria van de sponsor in het afgelopen jaar ontvangen. Aarzel niet om overige vragen te stellen die u misschien over dit onderwerp heeft.
step8.questions=Vragen
step8.questions.p1=U kunt contact opnemen met Stephen Friend op telefoonnummer +1-206-667-2102 of per  e-mail, adres  FriendPLC@sagebase.org over de volgende onderwerpen
step8.questions.p1.li1=u heeft vragen over dit onderzoek of uw rol daarin, of
step8.questions.p1.li2=dutch278-missing
step8.questions.p1.li3=heeft vragen, zorgen of klachten met betrekking tot het onderzoek
step8.questions.p2=Als u vragen heeft over uw rechten als proefpersoon of vragen, zorgen of klachten met betrekking tot het onderzoek kunt u  ook contact opnemen met
step8.questions.p2.telephone=Telephone
step8.questions.p2.email=E-mail
step8.wirb.p1=WIRB bestaat uit een groep mensen die onafhankelijk onderzoeken beoordelen.
step8.wirb.p2=WIRB zal een aantal specifieke onderzoeksgerelateerde vragen niet kunnen beantwoorden, zoals vragen over afspraken. U kunt echter contact opnemen met WIRB als u het onderzoekspersoneel niet kunt bereiken of als u met iemand die niet bij het onderzoekspersoneel hoort wenst te spreken.
step8.wirb.p3=Onderteken deze toestemmingsverklaring alleen als u de gelegenheid heeft gehad om vragen te stellen en u naar tevredenheid antwoord heeft gekregen.
step8.wirb.p4=Als u ermee akkoord gaat aan dit onderzoek deel te nemen zult u een ondertekend en gedateerd exemplaar van deze toestemmingsverklaring ontvangen voor uw eigen administratie.
step8.consent=TOESTEMMING
step8.consent.p1=Ik heb de toestemmingsverklaring gelezen. Al mijn vragen over het onderzoek en mijn rol daarin zijn beantwoord. Ik geef uit vrije wil mijn toestemming om aan dit onderzoek deel te nemen.
step8.consent.p2=Ik geef toestemming voor het gebruik en de bekendmaking van mijn medische informatie aan de in de verklaring genoemde partijen. 
step8.consent.p3=Ik heb geen enkele van mijn wettelijke rechten opgegeven.
step8.readAndUnderstood.readAndUnderstood=Ik heb over de onzekerheden en risico\u2019s van dit onderzoek gelezen.
step8.readAndUnderstood.consented=Ik verleen toestemming om mijn gegevens in dit onderzoek te gebruiken.
step8.readAndUnderstood.withdrawal=Ik begrijp dat, al kan ik me op elk moment terugtrekken, ik mijn reeds verstrekte gegevens niet kan terugtrekken.
