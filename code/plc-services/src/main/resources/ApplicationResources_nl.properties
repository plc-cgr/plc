step4.allBoxes=Alle selectievakjes moeten worden gecontroleerd om verder te gaan in de toestemming proces.
step4.submit=Volgende
step4.qualifiedResearchers=Gekwalificeerde Onderzoekers
step4.qualifiedResearchers.text=Onderzoekers die in aanmerking komen om toegang te krijgen tot de gegevens die u deelt, hebben een proces doorlopen waardoor gegarandeerd is dat zij echte mensen zijn \u2013 niet het soort software robotten dat spam naar uw inbox verstuurt \u2013 en ze zijn akkoord gegaan met een contract waarin ze zich verplichten u niet te identificeren, u geen schade toe te brengen en niet uw gegevens te verstrekken aan anderen die niet gebonden zijn door deze voorwaarden. We verwachten dat het schenden van de voorwaarden beschouwd zal worden als een professionele overtreding die te vergelijken is met plagiaat. Dit is een lage kwalificatiedrempel, omdat we willen dat een grote verscheidenheid aan onderzoekers gebruikt maakt van de Algemene Genomisch Onderzoeksgegevens. We zullen de risico's later in dit proces uitleggen, want het is belangrijk dat u ze begrijpt. Door deze drempel laag te stellen, verhogen we het aantal onderzoekers en kunnen we dat altijd verhogen als wij -en u- beslissen dat dat nodig mocht zijn.
step4.rightToResearch=Recht op Onderzoek
step4.rightToResearch.text=Onderzoek is een ruim begrip. Het kan vanalles beteken, van rondneuzen in datasets tot het bekijken van welke gegevens te gebruiken in een grootschalig, gezamenlijk klinisch onderzoek. In principe defini\u00EBren we onderzoek als het gebruik van uw gegevens om dingen te ontdekken over o.a. biologie en gezondheid. Het gaat over het stellen van vragen die worden aangestuurd door gegevens of het gebruiken van gegevens om nieuwe vragen te formuleren. Het gaat ook over het toevoegen van nieuwe gegevens \u2013 nieuwe stukjes informatie, die vaak annotaties worden genoemd \u2013 die context aan uw gegevens toevoegen en ze bruikbaarder te maken in het samenbrengen van gegevens en kennis. Onderzoek houdt niet in het verkopen van uw gegevens als product op zich \u2013 uw gegevens zijn gratis in het CGR systeem, altijd, ook voor u.
step4.rightToRedistribute=Recht op Herverspreiding
step4.rightToRedistribute.text=Het is eenvoudig om gegevens opnieuw te verspreiden als ze eenmaal in een online database staan, net als alle andere vormen van digitale content zoals muziek of e-boeken. De controle op herverspreiding is complex, moeilijk toe te passen, duur en functioneert vaak niet (of hooguit functioneert het bij aardige mensen, niet bij diegenen die hoe dan ook kopie\u00EBn willen maken).  We passen dus geen ingewikkelde controles toe op herverspreiding, maar we gaan herverspreiding mogelijk maken onder een bepaald aantal voorwaarden. Een gekwalificeerde onderzoeker die toegang heeft tot uw gegevens zal het recht hebben deze gegevens opnieuw te verspreiden, maar slechts aan diegenen die akkoord zijn gegaan met de voorwaarden van het systeem: geen re-identificatie van mensen, geen schade berokkenen aan mensen, resultaten openbaar publiceren en geen gegevens herverspreiden aan mensen die niet hetzelfde contract hebben ondertekend. Schending van deze voorwaarden is een serieuze overtreding die vergelijkbaar is met plagiaat.
step4.rightToPublish=Recht om te Publiceren
step4.rightToPublish.text=De meeste traditionele onderzoekers zijn op zoek naar bevindingen die zij kunnen publiceren in wetenschappelijke vakbladen. Dit is een methode van kennisoverdracht die al honderden jaren oud is en die nu nog beter werkt door het internet. We zorgen er gewoon voor dat het recht om te publiceren expliciet is \u2013 dat u ervan op de hoogte bent en dat onderzoekers ervan op de hoogte zijn. Er is echter een twist \u2013 al deze publicaties moeten beschikbaar zijn om door u, en door de rest van de wereld, gelezen te kunnen worden onder de "Open Access" voorwaarden. U zult hier meer over te weten komen in het volgende onderdeel van het proces.
step4.rightToCommercialize=Recht om te Commercialiseren
step4.rightToCommercialize.text=Een van de belangrijkste redenen van het uitvoeren van het PLC-onderzoek is dat we niet genoeg producten in de medische zorg hebben \u2013 zoals nieuwe therapie\u00EBn en medicijnen, nieuwe diagnostiek en software tools die ons kunnen helpen om gezond te blijven. Onze expliciete doelstelling is om het Algemeen Genomisch Onderzoek de basis te maken voor het ontdekken van nieuwe producten. Dit betekent dat u onderzoekers die ontdekkingen doen het recht verleent om van deze ontdekkingen producten te maken, zonder enige verwachting dat u daar persoonlijk van zult kunnen profiteren. Met deze producten wordt alles bedoeld dat uit uw gegevens naar voren kan komen: medicijnen, diagnostiek, software applicaties, hardware etc. Er zijn veel producten waar kosten aan verbonden zijn wanneer ze op de markt komen. Maar producten zijn niet hetzelfde als uw gegevens. Uw gegevens zijn gratis en zullen dat altijd zijn.

