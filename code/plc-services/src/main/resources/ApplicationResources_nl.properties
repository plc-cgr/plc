step3.submit=Ik begrijp het
step3.yourRequests=Uw Aanvragen
step3.yourRequests.text=Door in te schrijven voor de Portable Toestemming proces, je aanmelden voor een systeem dat is een "commons" - wat betekent dat terwijl je hebt verleend, een aantal rechten in de vorige fase van de toestemming proces, zul je bepaalde rechten behouden ook. Dit zijn gedragingen die je kunt aanvragen, en ze zullen worden uitgevoerd via "gebruiksvoorwaarden" - een contract dat de onderzoekers zullen moeten ondertekenen om toegang te krijgen tot het systeem. U kunt hieronder meer lezen over de gebruiksvoorwaarden.
step3.reidentification=Her-identificatie
step3.reidentification.text=We komen er al snel achter dat met krachtige computers en goede wiskundigen het steeds beter mogelijk is om personen binnen grote datasets uniek te identificeren. Het voorkomen van her-identificatie is vaak een van de belangrijkste doelstellingen van ge\u00EFnformeerde toestemming binnen de traditionele context. Her-identificatie houdt in dat iemand ontdekt dat een bepaald genotype of medisch dossier in het CGR-systeem daadwerkelijk van u is. Hij legt een verband met uw naam, uw emailadres of andere gegevens die u rechtstreeks identificeren. Onderzoekers gaan ermee akkoord gebonden te zijn door een contract waarin ze verklaren dat zelfs al zouden ze in staat zijn u te identificeren, ze dat niet zullen doen.
step3.harmPrevention=Schadevoorkomen
step3.harmPrevention.text=Het voorkomen van schade is ook een belangrijke doelstelling van het systeem van ge\u00EFnformeerde toestemming. Er is veel denkbeeldige \u2013en werkelijke- schade voor publieke of algemeen beschikbare gegevens. Iemand zou informatie uit uw medische en genomische achtergrond kunnen gebruiken om vaderschap te claimen of andere aspecten van uw familiegeschiedenis kunnen onjuist zijn, men kan dingen beweren die uw werk, verzekering of andere finani\u00EBle diensten zouden kunnen be\u00EFnvloeden, familieleden kunnen beschuldigd worden, syntetisch DNA kan gemaakt worden en als bewijs geplaatst, of de aanleg voor een ziekte waarvoor geen behandeling is kan bekend gemaakt worden. Onderzoekers gaan akkoord met het gebonden zijn door een contract waarin zij verklaren dat zelfs al zouden ze in de positie zijn u schade toe te brengen, zoals bij het werken voor een verzekeringsmaatschappij, ze dat niet zullen doen.
step3.sharing=Het delen van onderzoek
step3.sharing.text=Aangezien het meeste onderzoek gepubliceerd wordt in wetenschappelijke vakbladen en de meeste vakbladen niet beschikbaar zijn voor het brede publiek als gevolg van kosten en copyrights, zullen onderzoekers zich moeten verplichten om hun gepubliceerde onderzoek beschikbaar te maken onder de  Reproduceerbare Onderzoeksnorm. Dat houdt in dat de publicaties een  online "Open Acces" moeten  hebben en gratis en vrij van de meeste auteursrechtelijke beperkingen moeten zijn. Het betekent ook dat alle software en gegevens die nodig zijn om te repliceren of voort te bouwen op het onderzoek zoals omschreven in de publicaties, ook online, gratis en vrij van de meeste auteursrechtelijke beperkingen zijn. Dit betekent dat u in staat zult zijn het artikel te lezen en dat anderen die wellicht willen voortbouwen op het onderzoek dit ook kunnen doen.
step3.termsOfUse.text=Deze gebruiksvoorwaarden zijn de regels van het CGR-systeem. Ze maken deel uit van een contract waarmee gebruikers akkoord moeten gaan om toegang te krijgen tot uw gegevens. Als u sites als eBay of Paypal gebruikt, heeft u gebruik gemaakt van een website met voorwaarden voor een gemeenschappelijk vertrouwen.  Als een onderzoeker de gebruiksvoorwaarden schendt, nemen wij deze schending serieus.  We behouden ons het recht voor om de accounts van onderzoekers die de gebruiksvoorwaarden schenden op te heffen en we nemen eventueel verdere maatregelen tegen hen.


