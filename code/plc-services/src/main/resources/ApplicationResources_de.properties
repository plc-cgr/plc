step3.limits=Die Wirksamkeit von Nutzungsbedingungen ist jedoch begrenzt, und es gibt keine Garantie, dass Nutzer die oben genannten Bedingungen respektieren. Bitte sehen Sie sich im na\u0308chsten Schritt des Einwilligungsprozesses auf jeden Fall das gesamte Video an \u2013 es ist entscheidend, dass Sie diese Erwa\u0308gungen verstehen, wenn Sie eine informierte Einwilligung abgeben und an der o\u0308ffentlichen Genomforschung teilnehmen.
step3.submit=Ich verstehe
step3.yourRequests=Your Requests
step3.yourRequests.text=By signing up for the Portable Consent process, you're signing up for a system that is a 'commons' - meaning that while you've granted some rights in the previous phase of the consent process, you're going to reserve some rights as well. These are behaviors you can request, and they'll be implemented via 'terms of use' - a contract that researchers will have to sign to gain access to the system. You can read more about the terms of use below.
step3.reidentification=Re-Identifizierung
step3.reidentification.text=Wir lernen sehr schnell, dass es dank leistungsstarker Computer und guter Mathematiker zunehmend einfacher ist, Menschen innerhalb gro\u00dfer Datens\u00E4tze eindeutig zu identifizieren. Eine Re-Identifizierung zu verhindern stellt oftmals eines der Hauptziele einer Einverst\u00E4ndniserkl\u00E4rung im traditionellen Kontext dar. Re-Identifizierung bedeutet, dass jemand herausfindet, dass ein bestimmter Genotyp oder bestimmte Gesundheitsdaten im CGR-System Ihnen geh\u00F6ren, und dass er diese Daten entsprechend mit Ihrem Namen, Ihrer E-Mail-Adresse oder anderen Informationen verkn\u00FCpft, anhand derer Sie direkt identifiziert werden k\u00F6nnen. Forscher verpflichten sich vertraglich dazu, Sie auch dann nicht zu identifizieren, wenn sie dazu theoretisch in der Lage sind.
step3.harmPrevention=Schadensvermeidung
step3.harmPrevention.text=Die Schadensvermeidung ist ein anderes Hauptziel von Einwilligungsprozessen. Es gibt viele eingebildete \u2013 und tats\u00E4chliche \u2013 Gef\u00E4hrdungen, wenn es um \u00F6ffentliche oder allgemein zug\u00E4ngliche genomischer Daten geht. Informationen bez\u00FCglich Ihres gesundheitlichen und genomischen Hintergrundes k\u00F6nnten von jemandem genutzt werden, um Ihre Vaterschaft oder andere Merkmale Ihrer Familienanamnese als falsch darzustellen oder Behauptungen aufzustellen, die Auswirkungen auf Ihre Besch\u00E4ftigung, Versicherung oder andere Finanzdienstleistungen haben oder Verwandte belasten. Dar\u00FCber hinaus kann eine solche Person synthetische DNA generieren und als Beweismittel platzieren oder die Wahrscheinlichkeit f\u00FCr das Auftreten einer Krankheit, f\u00FCr die es keine Behandlung gibt, offenbaren. Forscher verpflichten sich vertraglich dazu, Ihnen auch dann keinen Schaden zuzuf\u00FCgen, wenn sie die M\u00F6glichkeit dazu haben (falls sie beispielsweise bei einer Versicherung arbeiten).
step3.sharing=Recht auf Wiederverwendung bzw. Weitergabe
step3.sharing.text=Informationen k\u00F6nnen genauso wie andere digitale Daten wie zum Beispiel Musik oder eBooks (elektronische B\u00FCcher) auf einfachem Wege wiederverwendet werden, wenn sie sich einmal in einer Online-Datenbank befinden. Die Kontrollen bez\u00FCglich der Wiederverwendung und Weitergabe sind umfangreich, schwierig anzuwenden, kostenintensiv und funktionieren oftmals nicht (oder bestenfalls nur im Umgang mit netten Menschen und nicht in Bezug auf diejenigen, die aktiv nach einem Weg suchen, um um jeden Preis eine Kopie zu bekommen). Aus diesem Grund implementieren wir keine komplizierten Kontrollen bez\u00FCglich der Wiederverwendung von Daten sondern gestatten sie sogar unter bestimmten Umst\u00E4nden. Ein qualifizierter Forscher, der auf Ihre Daten zugreift, erh\u00E4lt das Recht, diese weiterzugeben - jedoch nur an jemandem, der den Systembedingungen zugestimmt hat: Studienteilnehmer d\u00FCrfen nicht re-identifiziert werden, es darf niemandem geschadet werden, Ergebnisse m\u00FCssen f\u00FCr alle zug\u00E4nglich ver\u00F6ffentlicht werden \u2013 und im Gegenzug d\u00FCrfen die Daten an niemanden weitergegeben werden, der diesen Richtlinien nicht ebenfalls zugestimmt hat. Eine Nichteinhaltung der Richtlinien entspricht einer Berufss\u00FCnde, die einem Plagiat gleichkommt.
step3.termsOfUse.text=Unter Nutzungsbedingungen versteht man die Regeln und Vorschriften des CGR-Systems. Sie sind Bestandteil eines Vertrages, dem Forscher zustimmen m\u00FCssen, um Zugriff auf Ihre Daten zu erhalten. Diese Regeln sind f\u00FCr den Forscher, der Sie unterschreibt, rechtsverbindlich. Wenn Sie schon einmal Seiten wie eBay oder PayPal benutzt haben, so haben Sie eine Webseite genutzt, die Nutzungsbedingungen anwendet, um den Gemeinschaftssinn und den Zusammenhalt seiner Nutzergemeinschaft zu st\u00E4rken. Wenn ein Forscher gegen die Nutzungsbedingungen verst\u00F6\u00dft, nehmen wir diese Verst\u00F6\u00dfe sehr ernst. Wir behalten uns das Recht vor, die Nutzerkonten von Forschern, die den Nutzungsbedingungen zuwiderhandeln, zu sperren und weitere Ma\u00dfnahmen zu ergreifen.

