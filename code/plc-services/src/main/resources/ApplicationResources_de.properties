step7.uncertaintyAndRisk=Unsicherheit und Risiko
step7.uncertaintyAndRisk.text=Die Risiken einer \u00F6ffentlichen Bekanntgabe Ihrer genetischen Daten, anderer Informationen inklusive Ihrer DNA-Sequenz und weiterer von Ihnen zur Verf\u00FCgung gestellten Informationen k\u00F6nnten f\u00FCr Sie und nahe Familienangeh\u00F6rige Auswirkungen in Bezug auf Arbeit, Versicherung, finanzielles Wohlergehen und soziale Interaktionen haben. Das Video, das Sie soeben gesehen haben, sowie die Einwilligungserkl\u00E4rung liefern eine lange, aber nicht notwendigerweise ersch\u00F6pfende Liste dieser Risiken. Sie ist nicht vollst\u00E4ndig, da wir schlichtweg nicht alle m\u00F6glichen Risiken bedenken k\u00F6nnen \u2013 sie \u00E4ndern sich mit der Zeit, und unsere Vorstellungskraft ist nicht grenzenlos. Sie sollten auf diese Risiken vorbereitet und bereit sein sie gegen die Vorteile wissenschaftlicher Forschung abzuw\u00E4gen. Wenn Sie es nicht sind, fahren Sie bitte nicht mit dem n\u00E4chsten Prozessschritt fort. Grunds\u00E4tzlich ist es m\u00F6glich, dass jemand Informationen bez\u00FCglich Ihres gesundheitlichen und genomischen Hintergrundes nutzt, um mit ihrer Hilfe auf eine Vaterschaft oder andere Merkmale bez\u00FCglich Ihrer Familienanamnese zu schlie\u00dfen. Dar\u00FCber hinaus k\u00F6nnte diese Person Behauptungen aufstellen, die Auswirkungen auf Ihre Besch\u00E4ftigung, Ihre Versicherung oder Finanzdienstleistungen haben oder Verwandte belasten. Sie k\u00F6nnte synthetische DNA herstellen und diese als Beweismittel platzieren oder die Wahrscheinlichkeit des Auftretens einer Krankheit, die nicht behandelbar ist, offenbaren. Bitte lesen sie Artikel VI der Einwilligungserkl\u00E4rung, um eine detaillierte Auflistung zu erhalten.
step7.providingConsent=Einverst\u00E4ndniserkl\u00E4rung abgeben
step7.providingConsent.text=Wenn Sie eine Einverst\u00E4ndniserkl\u00E4rung abgeben, bedeutet das, dass Sie rechtsg\u00FCltig zustimmen, dass die von Ihnen hochgeladenen Daten im Rahmen der \u201EPortable Legal Consent\u201C - der portablen rechtsg\u00FCltigen Einwilligungserkl\u00E4rung - zur Verf\u00FCgung gestellt und im Zuge des \u201ECommon Genomics Research\u201C-Rahmenwerks verbreitet werden d\u00FCrfen. Bitte signieren Sie die Einwilligungserkl\u00E4rung im n\u00E4chsten Schritt nicht digital, wenn Sie Ihre Einwilligung nicht erteilen m\u00F6chten oder die Ausf\u00FChrungen des bisherigen Prozesses nicht verstehen.
step7.withdrawing=R\u00FCcktritt
step7.withdrawing.text=Sie k\u00F6nnen auch nach der Abgabe Ihrer Einverst\u00E4ndniserkl\u00E4rung jederzeit von der Studie zur\u00FCcktreten. Um dies zu tun, kontaktieren Sie entweder die \u201ECommon Genomics Research\u201C-Einheit, der Sie Ihre Daten zur Verf\u00FCgung gestellt haben und bitten um die L\u00F6schung der Daten sowie die Weitergabe der L\u00F6schorder an diejenigen, die auf sie zugegriffen haben, ODER Sie kontaktieren diejenigen, die Ihre Daten verwenden, direkt und bitten um die L\u00F6schung der Informationen. Wenn Sie die Datenabnehmer kontaktieren, ber\u00FCcksichtigen Sie bitte, dass diese Ihre E-Mail-Adresse und Ihren Namen nicht kennen \u2013 aus diesem Grunde m\u00FCssen Sie ihnen Ihre Sage Bionetworks Identifikationsnummer mitteilen, damit sie wissen, welcher Datensatz der Ihre ist und gel\u00F6scht werden soll. Falls Ihre Daten im Rahmen der \u201ECommon Genomic Research\u201C bereits an Dritte weitergegeben wurden, ist ein R\u00FCcktritt und eine Datenl\u00F6schung unter Umst\u00E4nden nur begrenzt erfolgreich.
step7.withdrawingData=Bereits erfolgte Weitergabe
step7.withdrawingData.text=Sobald Daten oder Informationen zu Ihrer Person in die \u00F6ffentliche CGR-Datenbank aufgenommen wurden, k\u00F6nnen andere Organisationen oder Einzelpersonen Kopien beziehen. Es kann nicht sichergestellt werden, dass sie diese Kopien Ihrer Daten oder Informationen l\u00F6schen, oder dass das \u201ECommon Genomic Research\u201C-Projekt von Sage Bionetworks bzw. die CGR-Einheit, welche mit einer Instanz des Einwilligungsrahmenwerks arbeitet, \u00FCber alle existierenden Kopien Ihrer Daten und Informationen informiert ist. Sowohl das \u201ECommon Genomic Research\u201C-Projekt von Sage Bionetworks als auch die CGR-Einheit, welche mit einer Instanz des Einwilligungsrahmenwerks arbeitet, halten Forscher und andere Nutzer dazu an, die aktuellste Version der \u00F6ffentlichen CGR-Datenbank zu nutzen, Ihre Daten wurden jedoch vom Sage Bionetworks \u201ECommon Genomic Research\u201C-Projekt und/oder seinen Kollaborateuren oder Dritten unter Umst\u00E4nden auf eine Art und Weise verkn\u00FCpft, die es unm\u00F6glich macht, sie aus entsprechenden Datens\u00E4tzen zu entfernen.

