step4.qualifiedResearchers=Qualifizierte Forscher
step4.qualifiedResearchers.text=Forscher, die sich f\u00FCr den Zugriff auf die von Ihnen zur Verf\u00FCgung gestellten Daten qualifiziert haben, haben zuvor einen Prozess durchlaufen, der sicherstellt, dass es sich bei ihnen um reale Personen handelt \u2013 und nicht um Softwareprogramme (sog. Robots), die Spam an Ihr Postfach schicken. Diese Forscher haben zuvor den Nutzungsbedingungen zugestimmt und sich damit einverstanden erkl\u00E4rt, Sie pers\u00F6nlich nicht zu identifizieren, Ihnen keinen Schaden zuzuf\u00FCgen und Ihre Daten nicht an Dritte weiterzugeben, die nicht ebenfalls die Nutzungsbedingungen akzeptiert haben. Wir erwarten, dass eine Zuwiderhandlung in Bezug auf diese Regelungen als Berufss\u00FCnde \u00E4hnlich einem Plagiat betrachtet wird. Dies ist hinsichtlich der Qualifizierung einer Person eine niedrige H\u00FCrde, da wir vielen unterschiedlichen Forschern die Nutzung der Daten aus der gemeinsamen Genomforschung erm\u00F6glichen m\u00F6chten. Wir werden die Risiken im weiteren Verlauf n\u00E4her erl\u00E4utern, da es wichtig ist, dass Sie sie verstehen. Indem wir die Qualifikationsvoraussetzungen niedrig halten, erh\u00F6hen wir die Anzahl der Forscher \u2013 es ist jedoch jederzeit m\u00F6glich, diese Untergrenze anzuheben, falls wir \u2013 und Sie \u2013 der Meinung sind, dass dies notwendig ist.
step4.rightToResearch=Recht auf Forschung
step4.rightToResearch.text=Forschung ist ein weitgefasster Begriff. Sowohl das Herumstochern in Datens\u00E4tzen, um zu sehen, was funktioniert, als auch die Verwendung von Daten im Zuge einer gro\u00dfangelegten klinischen Studie k\u00F6nnen als Forschung betrachtet werden. Wir definieren Forschung im Wesentlichen als Verwendung Ihrer Daten, um mehr \u00FCber die Biologie, Gesundheit und weitere Bereiche herauszufinden. Hierbei geht es darum, datengest\u00FCtzte Fragen zu stellen bzw. Daten f\u00FCr die Formulierung neuer Fragen zu nutzen. Dar\u00FCber hinaus geht es nat\u00FCrlich auch darum, neue Daten  (neue Informationen, die oftmals als Annotationen bezeichnet werden) hinzuzuf\u00FCgen, die Ihren Daten in einen Zusammenhang setzen und sie f\u00FCr den \u00DCbergang von reinen Daten zu Wissen n\u00FCtzlicher gestalten. Der Verkauf Ihrer Daten als eigenst\u00E4ndiges Produkt z\u00E4hlt hingegen nicht zur Forschung \u2013 Ihre Daten werden im CGR-System zu jeder Zeit allen Menschen \u2013 auch Ihnen selbst \u2013 zur Verf\u00FCgung gestellt.
step4.rightToRedistribute=Recht auf Wiederverwendung bzw. Weitergabe
step4.rightToRedistribute.text=Informationen k\u00F6nnen genauso wie andere digitale Daten wie zum Beispiel Musik oder eBooks (elektronische B\u00FCcher) auf einfachem Wege wiederverwendet werden, wenn sie sich einmal in einer Online-Datenbank befinden. Die Kontrollen bez\u00FCglich der Wiederverwendung und Weitergabe sind umfangreich, schwierig anzuwenden, kostenintensiv und funktionieren oftmals nicht (oder bestenfalls nur im Umgang mit netten Menschen und nicht in Bezug auf diejenigen, die aktiv nach einem Weg suchen, um um jeden Preis eine Kopie zu bekommen). Aus diesem Grund implementieren wir keine komplizierten Kontrollen bez\u00FCglich der Wiederverwendung von Daten sondern gestatten sie sogar unter bestimmten Umst\u00E4nden. Ein qualifizierter Forscher, der auf Ihre Daten zugreift, erh\u00E4lt das Recht, diese weiterzugeben - jedoch nur an jemandem, der den Systembedingungen zugestimmt hat: Studienteilnehmer d\u00FCrfen nicht re-identifiziert werden, es darf niemandem geschadet werden, Ergebnisse m\u00FCssen f\u00FCr alle zug\u00E4nglich ver\u00F6ffentlicht werden \u2013 und im Gegenzug d\u00FCrfen die Daten an niemanden weitergegeben werden, der diesen Richtlinien nicht ebenfalls zugestimmt hat. Eine Nichteinhaltung der Richtlinien entspricht einer Berufss\u00FCnde, die einem Plagiat gleichkommt.
step4.rightToPublish=Recht auf Ver\u00F6ffentlichung
step4.rightToPublish.text=Die meisten traditionellen Forscher sind auf der Suche nach Entdeckungen, die sie in wissenschaftlichen Fachzeitschriften ver\u00F6ffentlichen k\u00F6nnen. Dies ist eine jahrhundertealte Form der Wissensverbreitung, die insbesondere durch das Internet nachhaltig vorangetrieben wird. Wir sorgen lediglich daf\u00FCr, dass dieses Recht auf Ver\u00F6ffentlichung eindeutig festgelegt ist \u2013 und dass sowohl Sie als auch Forscher dar\u00FCber informiert sind. Gleichzeitig gibt es jedoch auch eine Bedingung \u2013 alle Publikationen m\u00FCssen Ihnen und der restlichen Welt unter \u201EOpen Access\u201C-Konditionen zur Verf\u00FCgung gestellt werden, also f\u00FCr jedermann einsehbar sein. Im n\u00E4chsten Abschnitt erfahren Sie mehr dar\u00FCber.
step4.rightToCommercialize=Recht auf kommerzielle Nutzung
step4.rightToCommercialize.text=Einer unserer Hauptgr\u00FCnde f\u00FCr die Durchf\u00FChrung der PLC-Studie ist die zu geringe Zahl der Angebote im Gesundheitswesen \u2013 neue Therapien und Medikamente, neue Diagnosemethoden und Softwareprogramme, die sicherstellen, dass wir gesund bleiben, und uns auch anderweitig helfen. Es ist unser erkl\u00E4rtes Ziel, CGR (Common Genomic Research \u2013 die gemeinsame Genomforschung) zur Grundlage f\u00FCr alle neuen Produktentdeckungen zu ernennen. Dies bedeutet, dass Sie Forschern, die Entdeckungen machen, das Recht einr\u00E4umen, diese in Produkte zu verwandeln, ohne dass Sie im Gegenzug pers\u00F6nlich von diesen Produkten profitieren. Zu Produkten z\u00E4hlt alles, was sich aus Ihren Daten generieren l\u00E4sst: Medikamente, Diagnosemethoden, Softwareprogramme, Ger\u00E4te und mehr, und viele dieser Produkte werden bei Markteinf\u00FChrung etwas kosten. Produkte und Ihre Daten sind jedoch nicht identisch, und entsprechend werden Ihre Daten jederzeit kostenfrei zur Verf\u00FCgung stehen.

